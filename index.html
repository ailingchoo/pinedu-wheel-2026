<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN EDU - Lucky Wheel 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .wheel-wrapper {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto 30px;
            max-width: 90vw;
            max-height: 90vw;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ef4444;
            z-index: 10;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        #spinBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #spinBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        #spinBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #resultText {
            margin-top: 25px;
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .prize-info {
            margin-top: 30px;
            padding: 20px;
            background: #f3f4f6;
            border-radius: 10px;
        }

        .prize-info h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .prize-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .prize-item {
            padding: 10px;
            background: white;
            border-radius: 8px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .wheel-wrapper {
                width: 300px;
                height: 300px;
            }

            #spinBtn {
                padding: 12px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéä PIN EDU Lucky Wheel üéä</h1>
        <p class="subtitle">Chinese New Year 2025 - One Spin Per Person!</p>
        
        <div class="wheel-wrapper">
            <div class="pointer"></div>
            <canvas id="wheel" width="400" height="400"></canvas>
        </div>

        <button id="spinBtn">üé° SPIN NOW!</button>
        
        <div id="resultText"></div>

        <div class="prize-info">
            <h3>üéÅ Prize Pool</h3>
            <div class="prize-list">
                <div class="prize-item">üí∞ RM8</div>
                <div class="prize-item">üí∞ RM18</div>
                <div class="prize-item">üí∞ RM28</div>
                <div class="prize-item">üí∞ RM58</div>
                <div class="prize-item">üèÜ RM88</div>
            </div>
            <p style="margin-top: 15px; color: #666; font-size: 0.9em;">
                ‚ö†Ô∏è Each person can only spin once!
            </p>
        </div>
    </div>

    <script>
        // =====================
        // PIN EDU Lucky Wheel (One Spin Only)
        // Prizes: RM8 / RM18 / RM28 / RM58 / RM88 (Very Rare)
        // =====================

        // 1) Prizes
        const prizes = ["RM8", "RM18", "RM28", "RM58", "RM88 üèÜ"];

        // 2) Weights (Total=100, RM88=2% very rare)
        const weights = [45, 30, 15, 8, 2];

        // 3) One-time restriction (same device, same browser)
        const STORAGE_KEY = "PINEDU_CNY_WHEEL_SPUN_V2";
        const WIN_KEY = "PINEDU_CNY_WHEEL_WIN_V2";

        // DOM
        const canvas = document.getElementById("wheel");
        const ctx = canvas.getContext("2d");
        const spinBtn = document.getElementById("spinBtn");
        const resultText = document.getElementById("resultText");

        const W = canvas.width, H = canvas.height;
        const cx = W / 2, cy = H / 2;
        const radius = Math.min(W, H) / 2 - 10;

        let rotation = 0;    // Current angle (radians)
        let spinning = false;

        // Color: Each prize gets a stable color
        function hashToColor(str) {
            let h = 0;
            for (let i = 0; i < str.length; i++) h = (h * 31 + str.charCodeAt(i)) >>> 0;
            const r = 120 + (h % 90);
            const g = 120 + ((h >> 8) % 90);
            const b = 120 + ((h >> 16) % 90);
            return `rgb(${r},${g},${b})`;
        }

        // Draw wheel
        function drawWheel() {
            ctx.clearRect(0, 0, W, H);

            const n = prizes.length;
            const arc = (Math.PI * 2) / n;

            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(rotation);

            for (let i = 0; i < n; i++) {
                const start = i * arc;
                const end = start + arc;

                // Sector
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, radius, start, end);
                ctx.closePath();
                ctx.fillStyle = hashToColor(prizes[i]);
                ctx.fill();

                // Divider line
                ctx.strokeStyle = "rgba(255,255,255,.75)";
                ctx.lineWidth = 2;
                ctx.stroke();

                // Text
                ctx.save();
                ctx.rotate(start + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "rgba(17,24,39,.95)";
                ctx.font = "900 19px system-ui, sans-serif";
                ctx.fillText(prizes[i], radius - 16, 7);
                ctx.restore();
            }

            // Center circle
            ctx.beginPath();
            ctx.arc(0, 0, 58, 0, Math.PI * 2);
            ctx.fillStyle = "rgba(17,24,39,.92)";
            ctx.fill();
            ctx.strokeStyle = "rgba(255,255,255,.35)";
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.font = "900 14px system-ui, sans-serif";
            ctx.fillText("PIN EDU", 0, -4);
            ctx.font = "700 12px system-ui, sans-serif";
            ctx.fillText("One Spin Only", 0, 16);

            ctx.restore();
        }

        // Weighted random selection
        function pickIndexByWeight(ws) {
            const total = ws.reduce((a, b) => a + b, 0);
            let r = Math.random() * total;
            for (let i = 0; i < ws.length; i++) {
                r -= ws[i];
                if (r <= 0) return i;
            }
            return ws.length - 1;
        }

        // Calculate rotation to target sector (pointer at 12 o'clock)
        function angleToIndex(index) {
            const n = prizes.length;
            const arc = (Math.PI * 2) / n;
            const centerAngle = index * arc + arc / 2;
            const pointerAngle = -Math.PI / 2;
            let targetRotation = pointerAngle - centerAngle;
            targetRotation = ((targetRotation % (Math.PI * 2)) + (Math.PI * 2)) % (Math.PI * 2);
            return targetRotation;
        }

        // Lock: Once spun, can't spin again
        function lockUIWithPrize(prize) {
            spinBtn.disabled = true;
            resultText.textContent = `‚úÖ You've already spun: üéâ ${prize}`;
        }

        // Spin animation
        function spin() {
            if (spinning) return;

            // Already spun - lock immediately
            if (localStorage.getItem(STORAGE_KEY) === "1") {
                const savedPrize = localStorage.getItem(WIN_KEY) || "(Already spun)";
                lockUIWithPrize(savedPrize);
                return;
            }

            spinning = true;
            spinBtn.disabled = true;
            resultText.textContent = "Spinning‚Ä¶ üé°";

            const winnerIndex = pickIndexByWeight(weights);
            const target = angleToIndex(winnerIndex);

            const extraSpins = 7 + Math.floor(Math.random() * 2); // 7-8 full rotations
            const finalRotation = target + extraSpins * Math.PI * 2;

            const startRotation = rotation;
            const delta = finalRotation - startRotation;

            const duration = 4200;
            const start = performance.now();

            function easeOutCubic(t) {
                return 1 - Math.pow(1 - t, 3);
            }

            function animate(now) {
                const t = Math.min(1, (now - start) / duration);
                rotation = startRotation + delta * easeOutCubic(t);
                drawWheel();

                if (t < 1) {
                    requestAnimationFrame(animate);
                } else {
                    spinning = false;

                    // Normalize
                    rotation = ((rotation % (Math.PI * 2)) + (Math.PI * 2)) % (Math.PI * 2);
                    drawWheel();

                    const prize = prizes[winnerIndex];

                    // Save to localStorage: lock to one spin only
                    localStorage.setItem(STORAGE_KEY, "1");
                    localStorage.setItem(WIN_KEY, prize);

                    lockUIWithPrize(prize);
                }
            }

            requestAnimationFrame(animate);
        }

        // Initialize: If already spun, lock on page load
        function initOnceOnly() {
            drawWheel();

            if (localStorage.getItem(STORAGE_KEY) === "1") {
                const savedPrize = localStorage.getItem(WIN_KEY) || "(Already spun)";
                lockUIWithPrize(savedPrize);
            }
        }

        spinBtn.addEventListener("click", spin);
        initOnceOnly();
    </script>
</body>
</html>
